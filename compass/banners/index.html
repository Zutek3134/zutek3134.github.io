<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Banner Chronicles — Zutek’s Secret Warehouse</title>
    <link rel="alternate" hreflang="x-default" href="https://zutek3134.taipei/compass/banners/" />
    <link rel="alternate" hreflang="zh" href="https://zutek3134.taipei/zh-tw/compass/banners/" />
    <link rel="icon" type="image/x-icon" href="/images/zeeb.png">
    <link href='/stylesheets/style.css' rel='stylesheet'>
    <style>
        .container .box {
            max-width: fit-content;
            margin: 0 auto var(--gap) 0;
        }

        .container img {
            /* max-height: 50dvh; */
            max-width: 100%;
        }

        .timeline {
            position: relative;
            padding: 0 var(--gap);
        }

        .timeline p {
            margin: 0 0 1em 0;
        }

        .timeline li {
            position: relative;
            margin: 0 0 0 var(--gap-twice);
            list-style: none;
        }

        .timeline li:not(:last-child) {
            padding-bottom: var(--gap);
        }

        .timeline li:not(:last-child)::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 1em;
            left: calc(-1 * var(--gap-twice));
            width: 4px;
            background: var(--border);
            transform: translateX(-50%) translateY(1.75em);
        }

        .timeline li::after {
            content: "";
            position: absolute;
            top: 1.25em;
            left: calc(-1 * var(--gap-twice));
            width: 0.7em;
            height: 0.7em;
            background: var(--timeline-li-fill);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid var(--border);
        }

        .badge {
            font-size: 1rem;
            background-color: var(--color);
            opacity: 0.7;
            padding: var(--gap-quarter) var(--gap-half);
            margin-left: var(--gap-quarter);
            border-radius: 50rem;
            white-space: nowrap;
        }

        .badge span {
            color: var(--bg);
            font-weight: 700;
        }

        @media only screen and (max-width: 600px) {
            .timeline {
                padding: 0 var(--gap-half);
            }

            .timeline li {
                margin: 0 0 0 var(--gap);
            }

            .timeline li::after {
                left: calc(-1 * var(--gap));
            }

            .timeline li:not(:last-child)::before {
                left: calc(-1 * var(--gap));
            }
        }
    </style>
</head>

<body>
    <nav id="nav-placeholder" data-bc='["compass"]'></nav>
    <main>
        <div class="container">
            <h1>The Banner Chronicles</h1>
            <p>Welcome to the archive of Compass banners.</p>
            <ul class="timeline">
                <li>
                    <p class="display">20<sup>th</sup> Exist Anniversary<span class="badge"><span>Apr 1<sup>st</sup>, 2025</span></span></p>
                    <div class="box rounded bordered">
                        <img src="/images/banner/current.png" class="rounded" loading="lazy" draggable="false">
                    </div>
                </li>
                <li>
                    <p class="display">Winter <span class="badge"><span>Nov 1<sup>st</sup>, 2024</span></span></p>
                    <div class="box rounded bordered">
                        <img src="/images/banner/11311 winter.png" class="rounded" loading="lazy" draggable="false">
                    </div>
                </li>
                <li>
                    <p class="display">National Day <span class="badge"><span>Oct 1<sup>st</sup>, 2024</span></span></p>
                    <div class="box rounded bordered">
                        <img src="/images/banner/11310 doubletenth.png" class="rounded" loading="lazy" draggable="false">
                    </div>
                </li>
                <li>
                    <p class="display">Summer Holidays <span class="badge"><span>Jun 10<sup>th</sup>, 2024</span></span></p>
                    <div class="box rounded bordered">
                        <img src="/images/banner/11307 summerholiday.png" class="rounded" loading="lazy" draggable="false">
                    </div>
                </li>
                <li>
                    <p class="display">I Exist <span class="badge"><span>Apr 6<sup>th</sup>, 2024</span></span></p>
                    <div class="box rounded bordered">
                        <img src="/images/banner/11304 existday.png" class="rounded" loading="lazy" draggable="false">
                    </div>
                </li>
                <li>
                    <p class="display">Happy New Year of the Loong <span class="badge"><span>Feb 8<sup>th</sup>, 2024</span></span></p>
                    <div class="box rounded bordered">
                        <img src="/images/banner/11302 loong.png" class="rounded" loading="lazy" draggable="false">
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <footer id="footer-placeholder"></footer>
    <script src="/includes/includes.js"></script>
</body>

</html>
