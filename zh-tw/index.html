<head>

    <link rel="icon" type="image/x-icon" href="/images/zeeb.png">

    <link href='/stylesheets/style.css' rel='stylesheet'>
    <link href='/stylesheets/mandarinSupport.css' rel='stylesheet'>
    <style>
        .header {
            background-image: linear-gradient(180deg, rgba(var(--bg-rgb), 0.01), rgba(var(--bg-rgb), 1) 95%),
                radial-gradient(ellipse at top left, rgba(9, 34, 64, 0.5), transparent 50%),
                radial-gradient(ellipse at top right, rgba(52, 179, 193, 0.5), transparent 50%),
                radial-gradient(ellipse at center right, rgba(23, 65, 92, 0.5), transparent 50%),
                radial-gradient(ellipse at center left, rgba(20, 78, 103, 0.5), transparent 50%)
        }

        .header-padding {
            padding: 0 calc(var(--gap) * 3);
            margin-bottom: calc(var(--gap) * 3);
        }

        .header .box {
            max-width: fit-content;
            margin: auto;
        }

        .header img {
            max-height: 50dvh;
            max-width: 100%;
        }

        .jumbotrons {
            display: grid;
            grid-template-columns: repeat(2, minmax(250px, 1fr));
            gap: var(--gap-half);
        }

        .jumbotrons .item {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
        }

        .jumbotrons .item a {
            display: block;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            transition: padding 0.2s ease-in-out, border-radius 0.2s ease-in-out;
        }

        .jumbotrons .item a:hover {
            padding: var(--gap-quarter);
            border-radius: calc(var(--gap) * 0.75);
        }

        .jumbotron {
            background: var(--url) no-repeat center center;
            background-size: cover;
            height: 100%;
            position: relative;
            width: 100%;
        }

        .jumbotron .overlay {
            background-image: linear-gradient(180deg, rgba(var(--card-bg-rgb), 0), rgba(var(--card-bg-rgb), 0.3), rgba(var(--card-bg-rgb), 0.9) 80%);
            height: 100%;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .jumbotron h2 {
            position: absolute;
            bottom: 0;
            right: 0;
            margin: 0.5em;
            font-size: min(1.5em, 3dvw);
        }

        @media only screen and (max-width: 600px) {
            .header-padding {
                padding: 0 var(--gap);
            }

            .jumbotrons {
                grid-template-columns: 1fr;
            }

            .jumbotron h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
