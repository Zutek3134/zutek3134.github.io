        main {
            min-height: calc(100dvh - var(--nav-height));

            padding: 0 var(--gap-half);

        }

        #selectedLines .yundle-line-btns .btn {

        }

        .typeArea {
            position: relative;

        }

        .typeArea input {

            background: var(--card-bg);

        }

        .typeArea .submitBtn {

        .typeArea input:disabled {

        }

        hr {
            margin-bottom: 1em;
        }

        .vr {
            border-left: 1px dashed var(--border);
            height: 2em;
        }

        .game-nav {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            padding: var(--gap-half);
            justify-content: center;
            align-items: center;
            gap: var(--gap-half);
        }

        .game-nav h1 {
            margin: 0;
        }

        .game-nav-actions {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }

        .game-nav-actions>a {
            padding: 0.5em 1em;
        }

        .game-nav-actions>a:hover {
            background-color: var(--card-bg);
        }

        .game-nav-actions #question {
            font-weight: 700;
        }

        .game-nav #led {
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            border-radius: var(--gap-half);
            position: relative;
            overflow: hidden;
        }

        .game-nav #led p {
            position: absolute;
            left: 100%;
            top: 25%;
            margin: 0;
            text-wrap: nowrap;
            transition: left 6s linear;
        }

        .game-nav #led p.enter {
            left: -100%;
        }

        #chances-label #alt {
            display: none;
        }

        #chances-label[data-mode="alt"] #normal {
            display: none;
        }

        #chances-label[data-mode="alt"] #alt {
            display: inline;
        }

        #viewport-holder {
            display: flex;
            justify-content: center;
        }

        #game-viewport {
            position: relative;
            aspect-ratio: 3 / 2;
            overflow: hidden;
            cursor: default;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            filter: invert(1);
            border-radius: var(--gap);
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        .tile {
            --pal: 255, 255, 255;
            background-color: black;
            border: 1px dashed rgba(var(--pal), 0.5);
            transition: transform 0.4s ease, opacity 0.4s ease;
            opacity: 1;
            background-image: radial-gradient(circle, rgba(var(--pal), 0.1) 1px, transparent 1px);
            background-size: 10px 10px;
        }

        .tile.revealed {
            opacity: 0;
            pointer-events: none;
        }

        #tile-0 {
            border-radius: var(--gap) 0 0;
        }

        #tile-2 {
            border-radius: 0 var(--gap) 0 0;
        }

        #tile-3 {
            border-radius: 0 0 0 var(--gap);
        }

        #tile-5 {
            border-radius: 0 0 var(--gap);
        }

        :root[data-colour-scheme="light"] {
            canvas {
                filter: invert(0);
            }

            .tile {
                --pal: 0, 0, 0;
                background-color: white;
            }
        }

        @media only screen and (max-width: 600px) {
            .game-nav {
                grid-template-columns: 1fr;
            }

            .game-nav h1 {
                text-align: center;
            }

            .game-nav-actions {
                justify-content: center;
            }

            .game-nav #led {
                height: 2.5rem;
            }

            .game-nav #led p {
                top: 0.625rem;
            }
        }

    <script>
        const dom = {
            loading: document.getElementById('loading'),
            inputField: document.getElementById('inputField'),
            submitBtn: document.querySelector('button.submitBtn'),
            lineGuessDiv: document.getElementById("selectedLines"),
            guessAttempts: document.getElementById('guessAttempts'),
            chancesLabel: document.getElementById('chances-label'),
            labelNormal: document.querySelector('#chances-label #normal'),
            labelAlt: document.querySelector('#chances-label #alt'),
            gameOverTab: document.getElementById('gameOverTab'),
            ledHolder: document.getElementById('led')
        };

        let ledTimers = [];
        let ledMsg;

        const data = {
            replaceRules: {},
            lines: null,
            wordList: null
        };

        const target = {
            index: 0,
            name: "",
            line: ""
        };

        const state = {
            score: 0,
            guessesLeft: 6,
            hiddenTiles: [0, 1, 2, 3, 4, 5],
            isGameOver: false,
            winMode: "無提示",
            currentImageObj: null
        };

        let guesses = [];

        const canvas = document.getElementById('stamp-canvas');
        const ctx = canvas.getContext('2d');
        const gridOverlay = document.getElementById('grid-overlay');

        function showMessage(msg) {
            if (ledMsg) {
                ledTimers.forEach(clearTimeout);
                ledMsg.remove();
                ledMsg = null;
            }

            const newLedMsg = document.createElement('p');
            newLedMsg.innerHTML = msg;
            dom.ledHolder.appendChild(newLedMsg);
            ledMsg = newLedMsg;

            ledTimers = [
                setTimeout(() => newLedMsg.classList.add('enter'), 100),
                setTimeout(() => { newLedMsg.remove(); ledMsg = null; }, 6600)
            ];
        }

        function updateChances(current) {
            dom.labelNormal.textContent = `第 ${current} 之 ${6} 次`;
            dom.labelAlt.textContent = `餘 ${6 - current + 1} 次`;
        };

        async function loadGame(dataall, nameReplaceRules) {
            data.replaceRules = JSON.parse(JSON.stringify(nameReplaceRules));
            data.lines = JSON.parse(JSON.stringify(dataall.lines));
            data.wordList = JSON.parse(JSON.stringify(dataall.stations));

            document.getElementById('script-autocomplete').addEventListener('load', function () {
                const sortedWordList = [...data.wordList].sort((a, b) =>
                    a.length !== b.length ? a.length - b.length : a.localeCompare(b, 'zh-Hant')
                );
                setupAutocomplete(dom.inputField, sortedWordList);
            });

            const rng = Math.floor(Math.random() * data.wordList.length);

            target.index = rng;
            target.name = data.wordList[target.index];

            const lineKeys = Object.keys(data.lines);

            for (let i = 0; i < lineKeys.length; i++) {
                const lineName = lineKeys[i];
                const l = data.lines[lineName];

                if (parseInt(target.index) >= parseInt(l)) {
                    continue;
                }

                target.line = lineName;
                break;
            }

            dom.lineGuessDiv.querySelectorAll(".btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    if (guesses.length > 1) {
                        return;
                    }

                    const callback = (msg) => {
                        showMessage(msg);
                        dom.lineGuessDiv.remove();
                        dom.inputField.focus();
                    }

                    if (btn.dataset.value === target.line) {
                        callback("正確路線");
                        revealTile();
                        updateChances(guesses.length + 1);
                    } else {
                        callback("錯誤路線");
                    }
                });
            });

            function drawCanvas() {
                const dpr = window.devicePixelRatio || 1;
                const rect = canvas.getBoundingClientRect();

                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;

                const img = state.currentImageObj;
                const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
                const x = (canvas.width / 2) - (img.width / 2) * scale;
                const y = (canvas.height / 2) - (img.height / 2) * scale;

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, x, y, img.width * scale, img.height * scale);

                revealTile();
                gameStart();
                updateChances(1);
            }

            gridOverlay.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const div = document.createElement('div');
                div.className = 'tile';
                div.id = `tile-${i}`;
                gridOverlay.appendChild(div);
            }

            state.currentImageObj = new Image();
            fetch(`stamps/${target.index + 1}.png`)
                .then(res => res.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    state.currentImageObj.src = url;
                    state.currentImageObj.crossOrigin = "Anonymous";
                    state.currentImageObj.onload = () => {
                        drawCanvas();
                    };
                });
        }

        function gameStart() {
            const handleKeydown = (e) => e.key === 'Enter' && handleEnter();
            dom.inputField.addEventListener('keydown', handleKeydown);

            const handleEnter = () => {
                let rawGuess = dom.inputField.value.trim();

                data.replaceRules.stringReplace.forEach(rule => {
                    rawGuess = rawGuess.replaceAll(rule.from, rule.to);
                });
                rawGuess = data.replaceRules.exactReplace[rawGuess] || rawGuess;

                if (!rawGuess) return;

                const guess = rawGuess;
                dom.inputField.value = "";
                dom.inputField.dispatchEvent(new Event("input"));

                if (['放棄', '投降', '答案', '不知道', '不曉得'].includes(guess)) {
                    state.winMode = "已放棄";
                    gameEnd();
                    return;
                }
                if (guesses.length > 0 && guesses.at(-1) === "龍山寺" && guess === "天后宮") {
                    showMessage("雕刻精美唐山公");
                    return;
                }

                if (!data.wordList.includes(guess)) {
                    showMessage("查無此站");
                    return;
                }
                if (guesses.includes(guess)) {
                    showMessage("本站已被猜過");
                    return;
                }

                guesses.push(guess);

                if (guess === target.name) {
                    gameEnd(true);
                    return;
                }
                if (guesses.length >= 6) {
                    state.winMode = "未猜出";
                    gameEnd();
                    return;
                } else if (guesses.length === 1) {
                    dom.lineGuessDiv.remove();
                } else if (guesses.length === 4) {
                    state.winMode = "有提示";
                    showMessage("目標車站有 " + target.name.split("").length + " 字");
                } else if (guesses.length === 5) {
                    const answer = target.name;
                    const char = answer.charAt(Math.floor(Math.random() * answer.length));
                    showMessage("目標車站含有「" + char + "」字");
                }

                updateChances(guesses.length + 1);
                revealTile();
                dom.inputField.focus();
            }

            const gameEnd = (isWin = false) => {
                if (isWin) {
                    showMessage("恭喜");
                    setTimeout(() => loadConfetti(guesses.length), 300);
                } else {
                    showMessage(target.name);
                }

                document.querySelectorAll('.tile').forEach(t => t.classList.add('revealed'));
                dom.inputField.removeEventListener('keydown', handleKeydown);
                dom.inputField.placeholder = target.name;
                dom.inputField.disabled = true;
                dom.submitBtn.disabled = true;
                dom.gameOverTab.classList.remove("display-none");
            }

            window.handleEnterButton = handleEnter;
            dom.submitBtn.addEventListener('click', handleEnter);
        }

        function revealTile() {
            if (state.hiddenTiles.length === 0) return;

            const randomIndex = Math.floor(Math.random() * state.hiddenTiles.length);
            const tileId = state.hiddenTiles[randomIndex];

            state.hiddenTiles.splice(randomIndex, 1);

            document.getElementById(`tile-${tileId}`).classList.add('revealed');
        }

        function loadConfetti(attempts) {
            if (attempts <= 3) {
                const end = Date.now() + 2000;
                (function frame() {
                    confetti({
                        particleCount: 2,
                        angle: randomInRange(50, 70),
                        spread: randomInRange(50, 60),
                        origin: { x: 0, y: randomInRange(0.4, 0.6) },
                    });
                    confetti({
                        particleCount: 2,
                        angle: randomInRange(90, 180),
                        spread: randomInRange(50, 60),
                        origin: { x: 1, y: randomInRange(0.4, 0.6) },
                    });
                    if (Date.now() < end) requestAnimationFrame(frame);
                })();
            } else if (attempts <= 5) {
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
                confetti(Object.assign({}, defaults, {
                    particleCount: 50,
                    origin: { x: randomInRange(0.1, 0.3), y: randomInRange(0.6, 0.8) },
                }));
                confetti(Object.assign({}, defaults, {
                    particleCount: 50,
                    origin: { x: randomInRange(0.7, 0.9), y: randomInRange(0.6, 0.8) },
                }));
                confetti(Object.assign({}, defaults, {
                    particleCount: 100,
                    origin: { x: randomInRange(0, 0.2), y: randomInRange(0.1, 0.3) },
                }));
                confetti(Object.assign({}, defaults, {
                    particleCount: 100,
                    origin: { x: randomInRange(0.8, 1), y: randomInRange(0.1, 0.3) },
                }));
            } else {
                confetti({
                    angle: 270,
                    spread: 400,
                    particleCount: 150,
                    origin: { x: 0.5, y: 0 },
                });
            }
        }

        Promise.all([
            fetch('data.json').then(response => response.ok ? response.json() : Promise.reject('Network error for data.json')),
            fetch('/metro/data/name_replace_rules.json').then(response => response.ok ? response.json() : Promise.reject('Network error for name_replace_rules.json'))
        ]).then(([dataall, nameReplaceRules]) => {
            loadGame(dataall, nameReplaceRules);
        }).catch(error => {
            console.error('Error:', error);
            alert(error);
        });

        async function shareResult() {
            const style = window.getComputedStyle(document.body);
            const isLightMode = document.documentElement.getAttribute("data-colour-scheme") === "light";

            const shareCanvas = document.createElement('canvas');
            const size = 1080;
            shareCanvas.width = size;
            shareCanvas.height = size;
            const ctx = shareCanvas.getContext('2d');

            ctx.fillStyle = style.backgroundColor;
            ctx.fillRect(0, 0, size, size);

            ctx.fillStyle = style.getPropertyValue('--title-color').trim();
            ctx.textAlign = 'center';

            ctx.font = `bold 70px ${style.getPropertyValue('--title-font').trim()}`;
            ctx.fillText('猜車站印章', size / 2, 120);

            ctx.font = `40px ${style.getPropertyValue('--normal-font').trim()}`;
            ctx.fillStyle = style.getPropertyValue('--color').trim();
            const guessCount = guesses.length;
            ctx.fillText(`猜了 ${guessCount} 次，${state.winMode}`, size / 2, 220);

            ctx.font = `30px ${style.getPropertyValue('--mono-font').trim()}`;
            ctx.fillStyle = style.getPropertyValue('--color').trim();
            ctx.fillText('https://zutek3134.taipei/zh-tw/lab/stampGuess/', size / 2, size - 60);

            const img = state.currentImageObj;
            const targetW = size * 0.8;
            const targetH = size * 0.55;

            const scale = Math.min(targetW / img.width, targetH / img.height);
            const drawW = img.width * scale;
            const drawH = img.height * scale;
            const startX = (size - drawW) / 2;
            const startY = 300;
            const borderRadius = 40;

            ctx.save();
            ctx.beginPath();

            ctx.moveTo(startX + borderRadius, startY);
            ctx.lineTo(startX + drawW - borderRadius, startY);
            ctx.quadraticCurveTo(startX + drawW, startY, startX + drawW, startY + borderRadius);
            ctx.lineTo(startX + drawW, startY + drawH - borderRadius);
            ctx.quadraticCurveTo(startX + drawW, startY + drawH, startX + drawW - borderRadius, startY + drawH);
            ctx.lineTo(startX + borderRadius, startY + drawH);
            ctx.quadraticCurveTo(startX, startY + drawH, startX, startY + drawH - borderRadius);
            ctx.lineTo(startX, startY + borderRadius);
            ctx.quadraticCurveTo(startX, startY, startX + borderRadius, startY);
            ctx.closePath();
            ctx.clip();

            ctx.save();
            if (!isLightMode) { ctx.filter = 'invert(1)'; }
            ctx.drawImage(img, startX, startY, drawW, drawH);
            ctx.restore();

            const createDotPattern = () => {
                const pCanvas = document.createElement('canvas');

                const pSize = 20;
                pCanvas.width = pSize;
                pCanvas.height = pSize;
                const pCtx = pCanvas.getContext('2d');

                if (isLightMode) {
                    pCtx.fillStyle = '#ffffff';
                } else {
                    pCtx.fillStyle = '#000000';
                }
                pCtx.fillRect(0, 0, pSize, pSize);

                if (isLightMode) {
                    pCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                } else {
                    pCtx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                }
                pCtx.beginPath();
                pCtx.arc(pSize / 2, pSize / 2, 2, 0, Math.PI * 2);
                pCtx.fill();

                return ctx.createPattern(pCanvas, 'repeat');
            };

            ctx.strokeStyle = 'transparent';
            ctx.lineWidth = 0;
            ctx.fillStyle = createDotPattern();

            const tileW = drawW / 3;
            const tileH = drawH / 2;

            state.hiddenTiles.forEach(index => {
                const col = index % 3;
                const row = Math.floor(index / 3);

                const x = startX + (col * tileW);
                const y = startY + (row * tileH);

                ctx.fillRect(x, y, tileW, tileH);
                ctx.strokeRect(x, y, tileW, tileH);
            });

            if (isLightMode) {
                ctx.strokeStyle = '#c2c2c2';
            } else {
                ctx.strokeStyle = '#4d4d4d';
            }
            ctx.lineWidth = 4;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();

            const isHidden = (i) => state.hiddenTiles.includes(i);

            const pad = ctx.lineWidth / 2;

            const x0 = startX, x1 = startX + tileW, x2 = startX + 2 * tileW, x3 = startX + 3 * tileW;
            const y0 = startY, y1 = startY + tileH, y2 = startY + 2 * tileH;

            const bx0 = x0 + pad;
            const bx3 = x3 - pad;
            const by0 = y0 + pad;
            const by2 = y2 - pad;

            const br = borderRadius - pad;

            if (isHidden(0)) {
                ctx.moveTo(bx0, by0 + br);
                ctx.quadraticCurveTo(bx0, by0, bx0 + br, by0);
                ctx.lineTo(x1, by0);
            }
            if (isHidden(1)) {
                ctx.moveTo(x1, by0); ctx.lineTo(x2, by0);
            }
            if (isHidden(2)) {
                ctx.moveTo(x2, by0);
                ctx.lineTo(bx3 - br, by0);
                ctx.quadraticCurveTo(bx3, by0, bx3, by0 + br);
            }

            if (isHidden(2)) { ctx.moveTo(bx3, by0 + br); ctx.lineTo(bx3, y1); }
            if (isHidden(5)) {
                ctx.moveTo(bx3, y1);
                ctx.lineTo(bx3, by2 - br);
                ctx.quadraticCurveTo(bx3, by2, bx3 - br, by2);
            }

            if (isHidden(5)) { ctx.moveTo(bx3 - br, by2); ctx.lineTo(x2, by2); }
            if (isHidden(4)) { ctx.moveTo(x2, by2); ctx.lineTo(x1, by2); }
            if (isHidden(3)) {
                ctx.moveTo(x1, by2);
                ctx.lineTo(bx0 + br, by2);
                ctx.quadraticCurveTo(bx0, by2, bx0, by2 - br);
            }

            if (isHidden(3)) { ctx.moveTo(bx0, by2 - br); ctx.lineTo(bx0, y1); }
            if (isHidden(0)) { ctx.moveTo(bx0, y1); ctx.lineTo(bx0, by0 + br); }

            if (isHidden(0) || isHidden(1)) { ctx.moveTo(x1, by0); ctx.lineTo(x1, y1); }
            if (isHidden(3) || isHidden(4)) { ctx.moveTo(x1, y1); ctx.lineTo(x1, by2); }

            if (isHidden(1) || isHidden(2)) { ctx.moveTo(x2, by0); ctx.lineTo(x2, y1); }
            if (isHidden(4) || isHidden(5)) { ctx.moveTo(x2, y1); ctx.lineTo(x2, by2); }

            if (isHidden(0) || isHidden(3)) { ctx.moveTo(bx0, y1); ctx.lineTo(x1, y1); }
            if (isHidden(1) || isHidden(4)) { ctx.moveTo(x1, y1); ctx.lineTo(x2, y1); }
            if (isHidden(2) || isHidden(5)) { ctx.moveTo(x2, y1); ctx.lineTo(bx3, y1); }

            ctx.stroke();

            try {
                const dataUrl = shareCanvas.toDataURL('image/png');
                const blob = await (await fetch(dataUrl)).blob();
                const file = new File([blob], 'stamp-guess-result.png', { type: 'image/png' });

                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        url: "https://zutek3134.taipei/zh-tw/lab/stampGuess/",
                        files: [file]
                    });
                }
            } catch (err) {
                console.log("Error:", err);
            }

            const imgElem = document.getElementById('shareImg');
            imgUrl = shareCanvas.toDataURL('image/png');
            imgElem.src = imgUrl;
            imgElem.parentElement.href = imgUrl;
            openModal("gameOverShare");
        }
    </script>
