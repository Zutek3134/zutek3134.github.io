<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Screenshot Example</title>

    <!-- Add Web Font Here -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Replace with your web font */
            text-align: center;
            margin-top: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-gap: 20px 10px;
            /* Wider horizontal gap and smaller vertical gap */
            justify-content: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
            font-size: 24px;
            font-weight: bold;
        }

        .correct {
            background-color: #6aaa64;
            color: white;
        }

        .wrong-position {
            background-color: #c9b458;
            color: white;
        }

        .incorrect {
            background-color: #787c7e;
            color: white;
        }

        #screenshotButton {
            margin-top: 20px;
        }

        #imagePreview {
            margin-top: 30px;
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 100%;
        }

        #downloadButton {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Wordle</h1>

    <div class="grid-container" id="gridContainer"></div>

    <button id="screenshotButton">Take Screenshot</button>

    <div id="imagePreview">
        <h2>Image Preview:</h2>
        <img id="previewImg" src="" alt="Game Screenshot Preview" style="max-width: 100%; width: 400px;">
    </div>
    <button id="downloadButton">Download Image</button>

    <canvas id="gameCanvas" style="display: none;"></canvas>

    <script>
        // Configurable Options for Customization
        const config = {
            rows: 6,
            cols: 5,
            cellSize: 50,
            cellMargin: 10,
            scaleFactor: 2,
            font: 'Poppins',
            fontSize: 24,
            gridColor: '#ccc',
            defaultColor: "#f0f0f0",
            safeMargin: 30,
            verticalGap: 8,
            horizontalGap: 16,
        };

        // Sample game state (for testing purposes)
        const gameState = [
            ['中', '山', '', '', ''],
            ['中', '正', '紀', '念', '堂'],
            ['T', 'R', 'A', 'I', 'N'],
            ['W', 'O', 'R', 'L', 'D'],
            ['A', 'N', 'K', 'L', 'E'],
            ['C', 'O', 'D', 'E', 'S']
        ];

        const colorState = [
            ['incorrect', 'incorrect', 'incorrect', 'incorrect', 'correct'],
            ['incorrect', 'incorrect', 'incorrect', 'incorrect', 'incorrect'],
            ['correct', 'incorrect', 'correct', 'wrong-position', 'correct'],
            ['incorrect', 'correct', 'correct', 'correct', 'correct'],
            ['incorrect', 'correct', 'incorrect', 'wrong-position', 'incorrect'],
            ['incorrect', 'correct', 'correct', 'correct', 'correct']
        ];

        // Function to dynamically create the HTML grid
        function createGrid() {
            const gridContainer = document.getElementById('gridContainer');
            gridContainer.innerHTML = '';

            for (let row = 0; row < config.rows; row++) {
                for (let col = 0; col < config.cols; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    const letter = gameState[row][col];
                    const state = colorState[row][col];

                    if (state !== ' ') {
                        cell.classList.add(state);
                    }
                    cell.textContent = letter !== ' ' ? letter : '';
                    gridContainer.appendChild(cell);
                }
            }
        }

        // Function to fetch CSS colors dynamically for each state
        function getCellColor(className) {
            const tempDiv = document.createElement('div');
            tempDiv.classList.add('cell', className);
            document.body.appendChild(tempDiv);
            const color = window.getComputedStyle(tempDiv).backgroundColor;
            document.body.removeChild(tempDiv);
            return color;
        }

        // Pre-fetch colors for states
        const correctColor = getCellColor('correct');
        const wrongPositionColor = getCellColor('wrong-position');
        const incorrectColor = getCellColor('incorrect');

        // Function to map game state to CSS background color
        function getColorForState(state) {
            switch (state) {
                case 'correct':
                    return correctColor;
                case 'wrong-position':
                    return wrongPositionColor;
                case 'incorrect':
                    return incorrectColor;
                default:
                    return config.defaultColor;
            }
        }

        // Function to draw grid with vertical layout on canvas
        function drawGridOnCanvas() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');

            // Calculate canvas dimensions with margins and safe area
            const totalWidth = (config.cellSize * config.rows + config.horizontalGap * (config.rows - 1));
            const totalHeight = (config.cellSize * config.cols + config.verticalGap * (config.cols - 1));
            const canvasWidth = (totalWidth + config.safeMargin * 2) * config.scaleFactor;
            const canvasHeight = (totalHeight + config.safeMargin * 2) * config.scaleFactor;

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            // Set background color
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add player label
            // ctx.fillStyle = "black";
            // ctx.font = `bold ${32 * config.scaleFactor}px ${config.font}`;
            // ctx.textAlign = "center";
            // ctx.textBaseline = "top";
            // ctx.fillText("運 dle", canvas.width / 2, 10 * config.scaleFactor);

            // Positioning for grid
            const startX = config.safeMargin;
            const startY = config.safeMargin;

            // Loop through the game state to draw each cell
            for (let col = 0; col < config.cols; col++) {
                for (let row = config.rows - 1; row >= 0; row--) {
                    const letter = gameState[row][col];
                    const state = colorState[row][col];

                    const x = (startX + (config.rows - row - 1) * (config.cellSize + config.horizontalGap)) * config.scaleFactor;
                    const y = (startY + col * (config.cellSize + config.verticalGap)) * config.scaleFactor;

                    // Draw background color
                    ctx.fillStyle = getColorForState(state);
                    ctx.fillRect(x, y, config.cellSize * config.scaleFactor, config.cellSize * config.scaleFactor);

                    // Draw the letter
                    if (letter !== ' ') {
                        ctx.fillStyle = 'white';
                        ctx.font = `bold ${24 * config.scaleFactor}px ${config.font}`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(
                            letter,
                            x + (config.cellSize * config.scaleFactor) / 2,
                            y + (config.cellSize * config.scaleFactor) / 2 * 1.1
                        );
                    }
                }
            }
        }

        // Initialize grid and add screenshot functionality
        createGrid();

        // Screenshot functionality
        document.getElementById("screenshotButton").addEventListener("click", function () {
            drawGridOnCanvas();

            const imageUrl = document.getElementById('gameCanvas').toDataURL("image/png");

            const previewImg = document.getElementById("previewImg");
            previewImg.src = imageUrl;

            document.getElementById("imagePreview").style.display = "block";

            const downloadButton = document.getElementById("downloadButton");
            downloadButton.style.display = "inline-block";

            downloadButton.onclick = function () {
                const link = document.createElement("a");
                link.href = imageUrl;
                link.download = "wordle_screenshot.png";
                link.click();
            };
        });
    </script>
</body>

</html>
